<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rusia Signals WebApp</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg-light: #f5f7fa;
      --bg-dark: #1e1e1e;
      --text-light: #333;
      --text-dark: #eee;
      --primary: #4caf50;
      --danger: #f44336;
      --accent: #2196f3;
      --border-radius: 12px;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      margin: 0;
      padding: 20px;
      transition: all 0.3s ease;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    h1, h2 {
      text-align: center;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .top-bar button {
      padding: 8px 16px;
      border: none;
      border-radius: var(--border-radius);
      background-color: var(--accent);
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .filter-panel {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 15px;
    }

    select, button {
      padding: 8px;
      border-radius: var(--border-radius);
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      border-radius: var(--border-radius);
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #e9ecef;
    }

    .dark th {
      background-color: #2c2c2c;
    }

    .win {
      color: var(--primary);
      font-weight: bold;
    }

    .loss {
      color: var(--danger);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>Rusia Signal Bot ‚Äî Dashboard</h1>
    <div>
      <button onclick="toggleTheme()">üåú/üåû</button>
      <button onclick="location.href='/analytics'">üìä –ê–Ω–∞–ª–∏—Ç–∏–∫–∞</button>
    </div>
  </div>

  <div class="filter-panel">
    <label>–ê–∫—Ç–∏–≤:
      <select id="assetSelect" onchange="fetchSignals()">
        <option value="ALL">–í—Å–µ</option>
        <option value="EURUSD">EURUSD</option>
        <option value="GBPUSD">GBPUSD</option>
        <option value="USDJPY">USDJPY</option>
      </select>
    </label>

    <label>–ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ:
      <select id="directionSelect" onchange="fetchSignals()">
        <option value="ALL">–í—Å–µ</option>
        <option value="CALL">CALL ‚Üë</option>
        <option value="PUT">PUT ‚Üì</option>
      </select>
    </label>

    <label>–ü–æ–∫–∞–∑–∞—Ç—å:
      <select id="limitSelect" onchange="fetchSignals()">
        <option value="20">20</option>
        <option value="50" selected>50</option>
        <option value="100">100</option>
        <option value="200">200</option>
      </select>
    </label>
    <button onclick="fetchSignals()">–û–±–Ω–æ–≤–∏—Ç—å</button>
  </div>

  <table id="signalsTable">
    <thead>
      <tr>
        <th>–í—Ä–µ–º—è</th>
        <th>–ê–∫—Ç–∏–≤</th>
        <th>–ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</th>
        <th>–°—É–º–º–∞</th>
        <th>–†–µ–∑—É–ª—å—Ç–∞—Ç</th>
        <th>–ú–∏–Ω–∏-–≥—Ä–∞—Ñ–∏–∫</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let resultsChart;

    function toggleTheme() {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }

    async function fetchSignals() {
      const assetFilter = document.getElementById('assetSelect').value;
      const directionFilter = document.getElementById('directionSelect').value;
      const limit = document.getElementById('limitSelect').value;

      // —Å–æ—Ö—Ä–∞–Ω—è–µ–º —Ñ–∏–ª—å—Ç—Ä—ã
      localStorage.setItem("filter_asset", assetFilter);
      localStorage.setItem("filter_direction", directionFilter);
      localStorage.setItem("filter_limit", limit);

      try {
        const response = await fetch(`/api/signals?limit=${limit}`);
        const signals = await response.json();

        const filteredSignals = signals.filter(sig => {
          const assetMatch = assetFilter === "ALL" || sig.asset === assetFilter;
          const dirMatch = directionFilter === "ALL" || sig.direction === directionFilter;
          return assetMatch && dirMatch;
        });

        const tbody = document.querySelector('#signalsTable tbody');
        tbody.innerHTML = "";

        filteredSignals.forEach((sig, i) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${sig.time}</td>
            <td>${sig.asset}</td>
            <td style="color:${sig.direction === 'CALL' ? 'green' : 'red'}">${sig.direction}</td>
            <td>$${sig.amount.toFixed(2)}</td>
            <td class="${sig.result === 'WIN' ? 'win' : sig.result === 'LOSS' ? 'loss' : ''}">
              ${sig.result || "–û–∂–∏–¥–∞–µ—Ç—Å—è"}
            </td>
            <td><canvas id="chart_${i}" width="100" height="30"></canvas></td>
          `;
          tbody.appendChild(row);

          // –º–∏–Ω–∏-–≥—Ä–∞—Ñ–∏–∫ (—Ä–∞–Ω–¥–æ–º–Ω—ã–π –ø—Ä–∏–º–µ—Ä)
          const miniData = Array.from({ length: 10 }, () => {
            const base = sig.entry_price;
            const noise = Math.random() * 0.0005;
            return base + (Math.random() > 0.5 ? noise : -noise);
          });

          const ctx = document.getElementById(`chart_${i}`).getContext('2d');
          new Chart(ctx, {
            type: 'line',
            data: {
              labels: miniData.map((_, j) => j),
              datasets: [{
                data: miniData,
                borderColor: sig.direction === "CALL" ? "green" : "red",
                borderWidth: 1,
                pointRadius: 0,
                fill: false,
                tension: 0.3
              }]
            },
            options: {
              responsive: false,
              scales: { x: { display: false }, y: { display: false } },
              plugins: { legend: { display: false }, tooltip: { enabled: false } }
            }
          });
        });

        // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—É—é –∞–Ω–∞–ª–∏—Ç–∏–∫—É
        updateChart(filteredSignals);
      } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å–∏–≥–Ω–∞–ª–æ–≤:", error);
      }
    }

    function updateChart(signals) {
      // –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ: –æ–±—â–∞—è –∞–Ω–∞–ª–∏—Ç–∏–∫–∞ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
    }

    window.onload = () => {
      document.body.classList.toggle("dark", localStorage.getItem("theme") === "dark");
      document.getElementById("assetSelect").value = localStorage.getItem("filter_asset") || "ALL";
      document.getElementById("directionSelect").value = localStorage.getItem("filter_direction") || "ALL";
      document.getElementById("limitSelect").value = localStorage.getItem("filter_limit") || "50";
      fetchSignals();
      // –û–±–Ω–æ–≤–ª—è—Ç—å –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
      setInterval(fetchSignals, 5000);
    };
  </script>
</body>
</html>
